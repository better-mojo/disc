version: "3"

tasks:
  pixi:
    cmds:
      - pixi {{.CLI_ARGS}}

  cargo:
    cmds:
      - cargo {{.CLI_ARGS}}

  run:
    aliases: ["r"]
    cmds:
      - cargo run {{.CLI_ARGS}}

  gen:
    cmds:
      - cargo clean
      - cargo run generate-headers

  build:
    aliases: ["b"]
    cmds:
      - cargo test --features c-headers -- generate_headers
      - cargo build
      - open ../../target/debug
    ignore_error: true

  release:
    aliases: ["rel"]
    cmds:
      - cargo test --features c-headers -- generate_headers
      - cargo build --release
      - open ../../target/release
    ignore_error: true

  run:c:
    aliases: ["rc"]
    cmds:
      - task: b
      - gcc -L ./target/debug -l uuid_ffi  -o main  main.c  -include stdio.h # libuuid_ffi， 对应 uuid_ffi, 无需 Lib 前缀
      - ./main
      - rm -rf main
    ignore_error: true
